<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gallery img {
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4"> Image Gallery</h2>
        <div class="row g-3 gallery">
            <div class="col-12 col-sm-6 col-md-4">
                <img src="https://picsum.photos/400/300?1" class="img-fluid rounded" alt="Image 1">
            </div>
            <div class="col-12 col-sm-6 col-md-4">
                <img src="https://picsum.photos/400/300?2" class="img-fluid rounded" alt="Image 2">
            </div>
            <div class="col-12 col-sm-6 col-md-4">
                <img src="https://picsum.photos/400/300?3" class="img-fluid rounded" alt="Image 3">
            </div>
            <div class="col-12 col-sm-6 col-md-4">
                <img src="https://picsum.photos/400/300?4" class="img-fluid rounded" alt="Image 4">
            </div>
            <div class="col-12 col-sm-6 col-md-4">
                <img src="https://picsum.photos/400/300?5" class="img-fluid rounded" alt="Image 5">
            </div>
            <div class="col-12 col-sm-6 col-md-4">
                <img src="https://picsum.photos/400/300?6" class="img-fluid rounded" alt="Image 6">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
